<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>

        <form id="registrationForm" action="/submit_registration" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="phone">Phone Number (Optional)</label>
            <input type="text" id="phone" name="phone">

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Register</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        // Handling form submission and redirecting to the login page
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Here you can add validation or AJAX logic if needed before redirect

            // Redirect to login page after successful registration
            // This is just a simple redirect for the sake of the example
            // You can replace it with the actual server-side response handling
            alert("Registration successful! Redirecting to login page...");
            window.location.href = "/login";  // Replace '/login' with your actual login page URL
        });
    </script>

</body>
</html>
